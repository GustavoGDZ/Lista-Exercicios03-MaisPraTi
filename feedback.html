<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+PraTi - Formulário de Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="formulario">
    <header>
        <h1>Formulário de Feedback</h1>
        <p>Por favor, preencha o formulário abaixo:</p>
    </header>
    <main>
        <form action="enviar_feedback.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="tipo_feedback">Tipo de Feedback:</label>
            <select id="tipo_feedback" name="tipo_feedback" required>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    </main>
    <!-- Botão do Menu Hamburger -->
  <button class="hamburger" onclick="toggleMenu()">☰</button>

<!-- Navegação -->
  <nav class="menu-nav" id="menuNav">
      <a href="/index.html">Home</a>
      <a href="/listas.html">Hobbies</a>
      <a href="/feedback.html">Feedback</a>
  </nav>
    <footer>
        <p>&copy; 2025 +PraTi. Todos os direitos reservados.</p>
    </footer>
    <script>
        function toggleMenu() {
          const menu = document.getElementById("menuNav");
           menu.classList.toggle("show");
          }
    </script>
</html>
